<body style="background: #1a1a1a; color: white; text-align: center; padding: 50px;">
  
  <h1>🔥 Preparando seu acesso ao Grupo VIP...</h1>
  <p>Você será redirecionado em instantes...</p>
  
  <script>
    // DELAY IMPORTANTE - Dá tempo do Facebook processar
    setTimeout(() => {
      fbq('track', 'InitiateCheckout');
      
      // Pega TODOS os parâmetros
      const urlParams = new URLSearchParams(window.location.search);
      
      // Monta link do Telegram com os UTMs
      let telegramParams = [];
      
      // Captura os UTMs que REALMENTE vieram
      ['utm_source', 'utm_campaign', 'utm_medium', 'utm_content', 'utm_term', 'fbclid'].forEach(param => {
        const value = urlParams.get(param);
        if (value) {
          telegramParams.push(`${param.replace('_', '-')}-${value.substring(0,30).replace(/[|{}]/g, '')}`);
        }
      });
      
      const finalLink = `https://t.me/CuckzaoGoldbOT?start=${telegramParams.join('_')}`;
      
      // Redireciona
      window.location.href = finalLink;
      
    }, 2000); // 2 segundos - CRUCIAL!
  </script>
